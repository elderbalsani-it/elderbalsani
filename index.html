<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Site em Iframe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Remove barras de rolagem */
        }
        iframe {
            width: 100%;
            height: 100vh; /* Altura total da janela */
            border: none; /* Remove borda do iframe */
        }
    </style>
</head>
<body>
    <iframe src="https://numerical-subtasks-185835.framer.app/"></iframe>
</body>
</html>
